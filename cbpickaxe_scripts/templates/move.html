<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ name }}</title>
  <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.22.1/dist/bootstrap-table.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <div class="row justify-content-center mt-4" style="text-align: center;">
      <h1>{{ name }}</h1>
    </div>
    <div class="row justify-content-center">
      <table class="table" style="max-width: 250px;">
        <tr>
          <th>
            <p>Type</p>
          </th>
          <td>
            <p>{{ elemental_type }}</p>
          </td>
        </tr>
      </table>
    </div>
    <div class="row">
      <h2>Description</h2>
      <p>{{ description }}</p>
    </div>
    <div class="row table-responsive">
      <h2>Monsters</h2>
      <table class="table" data-toggle="table">
        <thead>
          <tr>
            <th style="white-space: nowrap;" scope="col" data-sortable="true">Species</th>
            <th style="white-space: nowrap;" scope="col" data-sortable="true">Num</th>
            <th style="white-space: nowrap;" scope="col" data-sortable="true">Type</th>
          </tr>
        </thead>
        <tbody>
          {% for monster in compatible_monsters %}
          <tr>
            <td style="white-space: nowrap;"><a href="{{ monster.link }}">{{ monster.name }}</a></td>
            <td style="white-space: nowrap;">{{ monster.bestiary_index }}</td>
            <td style="white-space: nowrap;">{{ monster.type }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/jquery/dist/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <script src="https://unpkg.com/bootstrap-table@1.22.1/dist/bootstrap-table.min.js"></script>
</body>

</html>
